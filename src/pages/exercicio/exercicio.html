<ion-header>

  <ion-navbar>
      <img id="logo">
      <p id="nomeUser">Matheus Boari</p>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="list"></ion-icon>
            <h2>Exercícios</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="person"></ion-icon>
            <h2>Perfil</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="alert"></ion-icon>
            <h2>Avisos</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="add"></ion-icon>
            <h2>Chamadas</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="settings"></ion-icon>
            <h2>Configurações</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="primary" (click)="voltarHomePage()">
            <ion-icon name="exit"></ion-icon>
            <h2>Sair</h2>
            
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
