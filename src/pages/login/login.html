<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click) = "voltarHomePage()">
              <ion-icon name="arrow-back"></ion-icon>
              Voltar
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nome" padding>

<div id="logo">
  
</div>

<h6 id="esqueci">Esqueci minha senha </h6>
<ion-list>


  <ion-item>
    <ion-label fixed>Login</ion-label>
    <ion-input type="text" name="login" [(ngModel)] = "model.login"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Senha</ion-label>
    <ion-input type="text" name="senha" [(ngModel)] = "model.senha"></ion-input>
</ion-item>

</ion-list>

<button ion-button block (click) = "login()">Entrar</button>


<br>

<button ion-button block color="secondary" (click) = "pagecadastro()">Cadastre-se</button>


<ion-item>
  <ion-label>Manter conectado</ion-label>
  <ion-checkbox color="blue" checked="true"></ion-checkbox>
</ion-item>
  
 
 
 




</ion-content>
