<ion-header>
  <ion-navbar>
      <ion-title id="titleCadastro">
          Cadastro
      </ion-title>
      <ion-buttons left>
          <button ion-button icon-only (click) = "voltarHomePage()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="nome" padding>
    <div id="logo">
    </div>

    <h6 id="frase">Acompanhe sua evolução e crie metas com a Ficha Virtual!</h6>


        <ion-item id="inputCadastroNome">
          <ion-input type="text" name="nome" [(ngModel)] = "model.nome" placeholder="Nome"></ion-input>
        </ion-item>
      
        <ion-item id="inputCadastroEmail">   
            <ion-input type="email" name="email" [(ngModel)] = "model.email" placeholder="E-Mail"></ion-input>
        </ion-item>

        <ion-item id="inputCadastroSenha">  
            <ion-input type="password" name="senha" [(ngModel)] = "model.senha" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-item id="inputCadastroLogin">           
            <ion-input type="text" name="login" [(ngModel)] = "model.login" placeholder="Login"></ion-input>
        </ion-item>  
      
      
  
    <br>
    <button id="btnCadastroEntrar" ion-button block color="secondary" (click) = "createAcount()">Cadastre-se</button>


</ion-content>
