<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click) = "voltarHomePage()">
              <ion-icon name="arrow-back"></ion-icon>
              Voltar
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="scroll-content">
    <div class="logo">
    </div>

    <ion-list>

        <ion-item>
          <ion-label fixed>Nome</ion-label>
          <ion-input type="text" name="nome" [(ngModel)] = "model.nome"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)] = "model.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Senha</ion-label>
            <ion-input type="text" name="senha" [(ngModel)] = "model.senha"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Login</ion-label>
            <ion-input type="text" name="login" [(ngModel)] = "model.login"></ion-input>
        </ion-item>

        
      
      </ion-list>
  
    <br>
    <button ion-button block color="secondary" (click) = "criar()">Cadastre-se</button>


</ion-content>
